<!DOCTYPE html>
<html lang="pt-BR">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopMotos</title>
    <!-- Google Font Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}">
</head>

<body>
    <div class="navbar">
        <div class="logo"><img src="/media/logo-1.svg" alt="logo da plataforma"></div>
        <div class="nav-items">
            <div class="nav-items">
                {% if user.is_authenticated %}
                <a><span>Ol√°, {{ user.username }}</span></a>
                <a href="{% url 'new_car' %}"><span class="material-icons">add</span>Cadastrar</a>
                <a href="{% url 'cars_list' %}"><span class="material-icons">list</span>Listagem</a>
                <a href="{% url 'logout' %}"><span class="material-icons">logout</span>Sair</a>
                {% endif %}
                {% if not user.is_authenticated %}
                <a href="{% url 'cars_list' %}"><span class="material-icons">list</span>Listagem</a>
                <a href="{% url 'login' %}"><span class="material-icons">login</span>Entrar</a>
                <a href="{% url 'register' %}"><span class="material-icons">person_add</span>Registrar</a>
                {% endif %}


            </div>
            <div class="nav-items">

            </div>
        </div>
    </div>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="footer-site">
        <p>Todos os direitos reservados.</p>
    </footer>
</body>

</html>
